<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Layout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .row {
        height: 20%;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid border border-dark" style="height: 100vh">
      <div class="container border border-primary" style="height: 10vh">
         
        <div class="row h-100">
            <div class="col-md-4 border border-primary"></div>
            <div class="col-md-4 border border-primary"></div>
            <div class="col-md-4 border border-primary"></div>
        </div>

    </div>

      <div class="container border border-success" style="height: 80vh">
        <div class="row h-100">
          <div class="col-lg border border-dark"></div>
          <div class="col-lg border border-dark"></div>

          <div class="col-sm-3 border border-dark"></div>
          <div class="col-sm-3 border border-dark"></div>

          <div class="col-sm-6 border border-dark"></div>
          <div class="col-sm-6 border border-dark"></div>
        </div>
      </div>

      <div class="container border border-success" style="height: 10vh"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
