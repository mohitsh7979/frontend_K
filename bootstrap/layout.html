<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Layout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .header {
        height: 20vh;
      }

      .main {
        height: 60vh;
      }

      .footer {
        height: 20vh;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid header border border-dark p-2 m-3 bg-success">
      <div class="container h-100">
        <div class="row h-100 d-flex align-items-center w-100 w-50">
          <div class="col-md-4 border border-light h-50 bg-dark"></div>
          <div class="col-md-4 border border-light h-50 bg-dark"></div>
          <div class="col-md-4 border border-light h-50 bg-dark"></div>
        </div>
      </div>
    </div>
    <div class="container-fluid main border border-dark m-3">
      <div class="row border border border-primary h-100">
        <div class="col-md-3 border border-dark bg-success"></div>
        <div class="col-md-9 border border-dark h-100">
            <div class="row h-100">
                <div class="col-md-3 border border-dark h-50 bg-warning"></div>
                <div class="col-md-3 border border-dark h-50 bg-warning"></div>
                <div class="col-md-3 border border-dark h-50 bg-warning"></div>
                <div class="col-md-3 border border-dark h-50 bg-warning"></div>
                <div class="col-md-3 border border-dark h-50 bg-warning"></div>
                <div class="col-md-3 border border-dark h-50 bg-warning"></div>
                <div class="col-md-3 border border-dark h-50 bg-warning"></div>
                <div class="col-md-3 border border-dark h-50 bg-warning"></div>
            </div>
        </div>
      </div>
    </div>

    <div class="container-fluid footer m-3 border border-dark bg-success"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
