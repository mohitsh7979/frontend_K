<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        text-align: center;
      }

      h1:hover {
        background-color: yellow;
        padding: 30px;
        cursor: pointer;
      }

      h1::before {
        content: "My name";
        color: red;
      }

      h1::after {
        content: "My name";
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>This is my heaing tag</h1>
  </body>
</html>
